<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let numbers = [10, 20, 30, 40, 50];
    let sum = 0;
    alert(`The array is: ${numbers} ${'\n'}You will see the sum of all the elements.`);

    for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }

    alert(sum);
    console.log(sum);
</script>
</body>
</html>
